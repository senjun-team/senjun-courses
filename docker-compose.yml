services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: senjun
      POSTGRES_PASSWORD: some_password
      POSTGRES_DB: senjun
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U senjun"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - senjun-network

  init_postgres:
    profiles: [init]
    image: postgres:15
    container_name: init_postgres
    environment:
      PGPASSWORD: some_password
    networks:
      - senjun-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: no
    command: >
      sh -c "
      psql -h postgres -U senjun -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname = 'handyman'\" | grep -q 1 || psql -h postgres -U senjun -d postgres -c 'CREATE DATABASE handyman OWNER senjun';
      psql -h postgres -U senjun -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname = 'scene'\" | grep -q 1 || psql -h postgres -U senjun -d postgres -c 'CREATE DATABASE scene OWNER senjun';
      echo 'Databases created successfully'
      "

  watchman_cpp:
    build:
      context: ./infra/watchman_cpp
      dockerfile: Dockerfile
    image: sj/watchman
    container_name: watchman
    ports:
      - "9000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./compose-configs/watchman_cpp/watchman_cpp_config.json:/app/watchman_cpp_config.json:ro
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - senjun-network
    depends_on:
      - postgres
    # Необходимо для работы с Docker API
    user: root
    group_add:
      - "${DOCKER_GID:-999}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/check", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{}", "-o", "/dev/null", "-s"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  handyman:
    build:
      context: ./infra/handyman
      dockerfile: Dockerfile
    image: sj/handyman
    container_name: handyman
    ports:
      - "9080:8080"
    volumes:
      - .:/app/courses:ro
    environment:
      - WATCHMAN_ADDR=http://watchman_cpp:8000
      - POSTGRES_CONN_STR=postgresql://senjun:some_password@postgres:5432/handyman?sslmode=disable
    networks:
      - senjun-network
    depends_on:
      postgres:
        condition: service_healthy
      watchman_cpp:
        condition: service_healthy
    restart: unless-stopped

  init_handyman_db:
    profiles: [init]
    build:
      context: ./infra/handyman/etc/
      dockerfile_inline: |
        FROM python:latest
        COPY scripts/requirements.txt /requirements.txt
        RUN pip install -r requirements.txt
        
    image: sj/init_handyman_db
    # that service we try to 
    pull_policy: never
    container_name: init_handyman_db
    environment:
      POSTGRES_USER: senjun
      PGPASSWORD: some_password
      POSTGRES_DB: handyman
    restart: no
    depends_on:
      init_postgres:
        condition: service_completed_successfully
    networks:
      - senjun-network
    volumes:
      - ./infra/handyman/etc:/init_tools
      - ./:/courses
    entrypoint:
      - python
      - /init_tools/scripts/init_db.py
      - --postgres_conn 
      - postgresql://senjun:some_password@postgres:5432/handyman?sslmode=disable 
      - --courses_dir
      - /courses 
      - /init_tools/postgres_migrations/

  init_scene_db:
    profiles: [init]
    build:
      context: ./infra/scene
      dockerfile: Dockerfile
    image: sj/scene
    container_name: init_scene_db
    volumes:
      - ./compose-configs/scene/conf.json:/app/scene/conf.json:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - senjun-network
    depends_on:
      init_postgres:
        condition: service_completed_successfully
    restart: no
    working_dir: /app/scene
    command: >
      sh -c "
      mkdir -p staticfiles/courses/authors staticfiles/courses/default_projects &&
      if [ -f courses/static/courses/authors/courses.json ]; then cp courses/static/courses/authors/courses.json staticfiles/courses/authors/courses.json; fi &&
      python manage.py migrate --noinput &&
      python manage.py createcachetable &&
      echo 'Scene DB initialized successfully'
      "

  scene:
    build:
      context: ./infra/scene
      dockerfile: Dockerfile
    image: sj/scene
    pull_policy: never
    container_name: scene
    ports:
      - "8001:8000"
    volumes:
      - ./compose-configs/scene/conf.json:/app/scene/conf.json:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - senjun-network
    depends_on:
      postgres:
        condition: service_healthy
      handyman:
        condition: service_started
      watchman_cpp:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/", "-o", "/dev/null", "-s"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pgadmin:
    profiles: [devtools]
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@senjun.ru
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - ./compose-configs/pgadmin/servers.json:/pgadmin4/servers.json
    ports:
      - 10000:80
    networks:
      - senjun-network


volumes:
  postgres_data:

networks:
  senjun-network:
    driver: bridge

